<!doctype html>
<html>
	<head>
            <meta charset="UTF-8" />
            <title>Spongboy goes Quallenfisching!</title>
        
        
		<script src ="js/phaser.js"></script>
		<script src ="src/boot.js"></script>
		<script src ="src/preload.js"></script>
		<script src ="src/gamemenu.js"></script>
		<script src ="src/level01.js"></script>
		<script src ="src/level02.js"></script>
		<script src ="src/level03.js"></script>

		<style>
		body{margin:0}
		</style>
		<script>
		(function(){

		var game = new Phaser.Game(800, 600, Phaser.AUTO, "game"); 
		game.state.add("Boot",boot);
		game.state.add("Preload",preload);
		game.state.add("GameMenu",gameMenu);
		game.state.add("Level01",level01);
		game.state.add("Level02",level02);
		game.state.add("Level03",level03);		
		game.state.add("GameOver",gameOver); 
		game.state.add("FinalWin",finalWin); 		
		game.state.start("Boot"); 
		})(); 
		</script>
